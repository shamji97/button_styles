<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="doc.css">
        <link rel="stylesheet" href="button2.css">
        <link rel="stylesheet" href="fancy.css">
        <title>Button Styles 2</title>
    </head>
    <body>
        <h2 style="text-align:center">Button Styles 2</h2>
        <p style="text-align:center">Resize the browser window to see the effect.</p>
        <div class="row">
            <div class="column">
                <div class="card">
                    <h3>Button9</h3>
                    <div class="container">
                        <h2>Glow Effect</h2>
                        <button class="glow-effect" onClick="location.href='index.html'">PREVIOUS</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button10</h3>
                    <div class="container">
                        <h2>Door Effect</h2>
                        <button class="door-effect">Button 10</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button11</h3>
                    <h2>Shutter Effect 1</h2>
                    <div class="container">                        
                        <button class="shutter-effect1" >Button 11</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button12</h3>
                    <div class="container">
                        <h2>Shutter Effect 2</h2>
                        <button class="shutter-effect2" >Button 12</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button13</h3>
                    <div class="container">
                        <h2>Double Effect</h2>
                        <button class="double-effect" >Button 13 </button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button14</h3>
                    <div class="container">
                        <h2>Shine Effect</h2>
                        <button class="shine-effect" >Button 14</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button15</h3>
                    <div class="container">
                        <h2>Arrow-slide</h2>
                        <button class="arrow" type="button" value="buton">Button 15</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button16</h3>
                    <div class="container">
                        <h2>flip</h2>
                        <div class="flip">
                        <a href="" target="_blank">
                            <div class="front">FLIP</div>
                            <div class="back">FLIP</div>
                        </a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <footer>
            <p>@2022 Copyright: Shamji Jethva</p>
        </footer>
    </body>
</html>
