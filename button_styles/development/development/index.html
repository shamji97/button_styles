<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="doc.css">
        <link rel="stylesheet" href="button.css">
        <link rel="stylesheet" href="fancy.css">
        <title>Button Styles</title>
    </head>
    <body>
        <h2 style="text-align:center">Button Styles 1</h2>
        <p style="text-align:center">Resize the browser window to see the effect.</p>
        <div class="row">
            <div class="column">
                <div class="card">
                    <h3>Button1</h3>
                    <div class="container">
                        <h2>Double Effect</h2>
                        <button class="fill">Button 1</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button2</h3>
                    <div class="container">
                        <h2>Border Effect</h2>
                        <button class="pulse">Button 2</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button3</h3>
                    <div class="container">
                        <h2>close</h2>
                        <button class="close" >Button 3</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button4</h3>
                    <div class="container">
                        <h2>Raise</h2>
                        <button class="raise" type="button" value="button">Button 4</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button5</h3>
                    <div class="container">
                        <h2>up</h2>
                        <button class="up" type="button" value="button">Button 5</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button6</h3>
                    <div class="container">
                        <h2>slide</h2>
                        <button class="slide" >Button 6</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button7</h3>
                    <div class="container">
                        <h2>Rainbow-Background</h2>
                        <button class="rainbow-bg" type="button" value="buton">Button 7</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <h3>Button8</h3>
                    <div class="container">
                        <h2>Fancy</h2>
                        <button class="fancy " onClick="location.href='button2.html'">Next
                            <div class="fancy__horizontal"></div>
	                        <div class="fancy__vertical"></div>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <footer>
            <p>@2022 Copyright: Shamji Jethva</p> 
        </footer>
    </body>
</html>
